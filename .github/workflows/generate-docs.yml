# .github/workflows/generate-docs.yml
name: Generate and Upload Launch Docs to Wiki

on:
  push:
    branches:
      - main

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:noble
    steps:
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy

      - name: Build
        uses: ros-tooling/action-ros-ci@v0.3
        env:
          PYTHONWARNINGS: "ignore:easy_install command is deprecated,ignore:setup.py install is deprecated"
        with:
          package-name: arcs_cohort_bringup
          target-ros2-distro: jazzy
          skip-tests: true

      - name: Generate launch docs
        shell: bash
        run: |
          source install/setup.bash
          python3 src/scripts/generate_launch_docs.py

      - name: Push to wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone wiki repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki

          # Copy docs
          rm -rf wiki/launch_args
          mkdir -p wiki/launch_args
          cp -r launch_docs/*.md wiki/launch_args/

          # Commit and push
          cd wiki
          git add .
          git commit -m "Auto-update launch argument docs"
          git push
